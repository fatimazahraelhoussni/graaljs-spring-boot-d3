<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SVG Graph</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        svg {
            max-width: 800px;
            width: 100%;
            height: auto;
            overflow: visible;
            display: block;
            margin: 20px auto;
        }

        svg text {
            font-size: 0.8em;
            fill: #555;
        }
    </style>
</head>
<body>
<h1>GraalVM Language Interactions</h1>
<svg th:utext="${svgContent}"></svg>
</body>
</html>
